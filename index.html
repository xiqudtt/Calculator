<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="background"></div>
    <main id="container">
    <p class="js-output"></p>
        <div class="buttons-card">
            <div class="buttons" id="buttons_1_row">
                        <button class="js-select-operation" class="reset-button">AC</button>
                        <button class="js-select-operation">dl</button>
                        <button class="js-select-operation">%</button>
                        <button class="js-select-operation">/</button>
                    </div>

                    <div class="buttons" id="buttons_2_row">
                        <button class="number">7</button>
                        <button class="number">8</button>
                        <button class="number">9</button>
                        <button class="js-select-operation">*</button>
                    </div>

                    <div class="buttons" id="buttons_3_row">
                        <button class="number">4</button>
                        <button class="number">5</button>
                        <button class="number">6</button>
                        <button class="js-select-operation">-</button>
                    </div>

                    <div class="buttons" id="buttons_4_row">
                        <button class="number">1</button>
                        <button class="number">2</button>
                        <button class="number">3</button>
                        <button class="js-select-operation">+</button>
                    </div>

                    <div class="buttons" id="buttons_5_row">
                        <button class="number">0</button>
                        <button class="number">.</button>
                        <button class="btn-output">=</button>
                    </div>

            </div>
    </main>
        


   
       
<script src="main.js"></script>
<script src="operations.js"></script>
<script src="calcilate.js"></script>



</body>
</html>
